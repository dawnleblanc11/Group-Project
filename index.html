<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SmARTool</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        SmARTool
      </h1>
      <p class="subtitle">
        
      <div class="columns is-vcentered">
        <div class="column is-5">
          <p class="bd-notification is-primary">SMITHSONIAN MATCHING ART RELEVANCE TOOL </p>
          <p> Find your favorite types of art with a few clicks within the SmARTool</p>
        </div>
        <div class="column">
          <div class="gallery">
              <figure class="gallery__item gallery__item--1">
                <img src="https://s3.amazonaws.com/assets.saam.media/files/styles/x_large/s3/files/images/2006/SAAM-2006.12.1_1.jpg?itok=VTobm9WP" class="gallery__img" alt="Image 1">
              </figure>
              <figure class="gallery__item gallery__item--2">
                <img src="https://s3.amazonaws.com/assets.saam.media/files/styles/x_large/s3/files/images/1992/SAAM-1992.18_1.jpg?itok=ASoAGVfS" class="gallery__img" alt="Image 2">
              </figure>
              <figure class="gallery__item gallery__item--3">
                <img src="https://images.squarespace-cdn.com/content/v1/582f32cd9f74566b193fda6e/1549412523644-D7E8ESIWSU0T5DI1N57M/Rene+Magritte.Apple.Face.jpg?format=1500w" class="gallery__img" alt="Image 3">
              </figure>
              <figure class="gallery__item gallery__item--4">
                <img src="https://s3.amazonaws.com/assets.saam.media/files/styles/x_large/s3/files/images/1964/SAAM-1964.1.15_2.jpg?itok=PHOg0eNk" class="gallery__img" alt="Image 4">
              </figure>
              <figure class="gallery__item gallery__item--5">
                <img src="https://s3.amazonaws.com/assets.saam.media/files/styles/x_large/s3/files/images/1979/SAAM-1979.5.4_1.jpg?itok=tYpVtf3e" class="gallery__img" alt="Image 5">
              </figure>
           </div>
          </div>
      </div>
      <h2 class="Find-Your-Art">
        Find Your Art
      </h2>
      <div>
        <div class="columns">
          <div class="column">
            <form class="box">
              <div class="field">
                <label class="label">Upload Photo</label>
                <div class="control">
                  <input class="input" type="Upload-Photo" placeholder="">
                </div>
              </div>
            </form>
          </div>
          <div class="column">
            <form class="box">
              <div class="field">
                <label class="label">Enter A Key Word</label>
                  <div class="control">
                    <input class="input" type="Enter-A-Key_word" placeholder="">
                  </div>
                </div>
            </form>
          </div>
          <div class="column">
            <form class="box">
              <div class="field">
                <label class="label">Enter An HTML</label>
                  <div class="control">
                    <input class="input" type="Enter-An-HTML" placeholder="">
                  </div>
                </div>
              </form>
            </div>
          </div>
          </div>
        </div>

        
  </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
